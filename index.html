<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanShine Car Wash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-700 text-white p-4 text-center text-2xl font-bold">
    CleanShine Car Wash
  </header>

  <main class="p-6">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Our Services</h2>
      <ul class="list-disc ml-6">
        <li>Exterior Wash</li>
        <li>Interior Cleaning</li>
        <li>Wax & Polish</li>
        <li>Doorstep Service</li>
      </ul>
    </section>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Book a Service</h2>
      <form class="bg-white p-4 rounded shadow-md max-w-md" action="#" method="POST">
        <input class="w-full mb-2 p-2 border rounded" type="text" placeholder="Your Name" required />
        <input class="w-full mb-2 p-2 border rounded" type="text" placeholder="Car Model" required />
        <input class="w-full mb-2 p-2 border rounded" type="tel" placeholder="Phone Number" required />
        <input class="w-full mb-2 p-2 border rounded" type="datetime-local" required />
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">Book Now</button>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Contact Us</h2>
      <p>Phone: +91 98765 43210</p>
      <p>Email: clean@carwash.com</p>
    </section>
  </main>

  <footer class="bg-blue-700 text-white text-center p-4 mt-6">
    &copy; 2025 CleanShine Car Wash. All rights reserved.
  </footer>
</body>
</html>
